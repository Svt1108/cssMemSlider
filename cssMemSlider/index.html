<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Slider</title>
</head>
<body>

    <div class="wrap">

        <div class="slider" id="slider">

            <input type="radio" name="rad" id="radio1" checked>
            <input type="radio" name="rad" id="radio2">
            <input type="radio" name="rad" id="radio3">
            <input type="radio" name="rad" id="radio4">
            <input type="radio" name="rad" id="radio5">


            <div class="slide" id="slide1">
                <div class="slide__img" id="img1"></div>
                <p class="slide__text">What do you mean, slider without Javascript?</p>
            </div>
            <div class="slide" id="slide2">
                <div class="slide__img" id="img2"></div>
                <p class="slide__text">Are you saying, you went to the park not to meet another dog?</p>
            </div>            
            <div class="slide" id="slide3">
                <div class="slide__img" id="img3"></div>
                <p class="slide__text">Travel is cool, they said, you feel absolute freedom, they said</p>
            </div>
            <div class="slide" id="slide4">
                <div class="slide__img" id="img4"></div>
                <p class="slide__text">Hey, baby, the sky isn't looking for you? You look like a star</p>
            </div>
            <div class="slide" id="slide5">
                <div class="slide__img" id="img5"></div>
                <p class="slide__text">Yes, keep going, I'm very interested in your problem</p>
            </div>
        

       
        <div class="buttons">
            <label for="radio1" class="buttons__button"></label>
            <label for="radio2" class="buttons__button"></label>
            <label for="radio3" class="buttons__button"></label>
            <label for="radio4" class="buttons__button"></label>
            <label for="radio5" class="buttons__button"></label>
        </div>
        </div>
    </div>
    
</body>
</html>
